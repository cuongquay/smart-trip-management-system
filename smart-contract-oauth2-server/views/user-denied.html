<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confirm Authorization to:
        <%- clientName %>
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('/images/bg-01.jpg');">
            <div class="wrap-login100 p-t-30 p-b-50">
                <div class="login100-form validate-form p-b-33 p-t-5">
                    <h4 style="padding: 10px">Authorization Denied</h4>
                    <p style="padding: 10px">The <%- clientName %>'s access was denied by user
                        <%- username %>. We hope you will come back soon.
                    </p>
                    <div style="padding: 10px; align-items: center; text-align: center">
                        <p style="color: black; font-size: 14px">This page will close in
                            <span id="countdown"></span> seconds.</p>
                    </div>
                    <input id="oauth-uri-input" type="hidden" name="oauth_uri" value="<%= oauthUri %>" />
                    <input id="csrf-token-input" type="hidden" name="csrfToken" value="<%- csrfToken %>"/>
                    <script type="text/javascript">
                        var waitTime = 5000,
                            startTime = new Date().getTime(),
                            countdown = document.getElementById('countdown'),
                            csrfToken = byId('csrf-token-input').value,
                            oauthUri = byId('oauth-uri-input').value;
                        setTimeout(function cd() {
                            var t = new Date().getTime();

                            if (t - startTime > waitTime) {
                                window.location.href = oauthUri + '&logout=true&csrfToken='+encodeURIComponent(csrfToken);;
                            } else {
                                countdown.innerText = Math.floor((waitTime - (t - startTime)) / 1000);
                                setTimeout(cd, 1000);
                            }
                        }, 0);

                        function byId(id) {
                            return document.getElementById(id);
                        }

                    </script>
                </div>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>
    <script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="/vendor/animsition/js/animsition.min.js"></script>
    <script src="/vendor/bootstrap/js/popper.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendor/select2/select2.min.js"></script>
    <script src="/vendor/daterangepicker/moment.min.js"></script>
    <script src="/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="/vendor/countdowntime/countdowntime.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
