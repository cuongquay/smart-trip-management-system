<!DOCTYPE html>
<html lang="en">
<head>
	<title>Confirm Authorization to: <%- clientName %></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<form id="confirm-form" class="login100-form validate-form p-b-33 p-t-5">
                    <div class="container-login100-form-btn m-t-32">
                        <h3>User Authorization</h3>
                        <div style="padding: 10px">
                            <p style="color: black; font-size: 16px">Dear <strong style="text-transform: capitalize"><%- username %></strong>, </p>
                            <p style="padding: 10px">The application <%- clientName %> wants the following access to your data in the OAuth Protected Resource Server:</p>
                            <div style="margin: 10px"></p>
                                <ul style="margin: 10px">
                                    <% scopes.forEach(function(s){ %>
                                    <li style="list-style: disc; font-size: 14px"><%- s.desc %></li>
                                    <% }) %>
                                </ul>
                            </div>
                            <p>Do you allow this application to access?</p>
                        </div>
                    </div>
                    <div class="container-login100-form-btn m-t-32">
                        <button id="deny-btn" class="login100-form-btn" style="background: #e40351 !important">Deny</button>
                        <button id="agree-btn" class="login100-form-btn" style="margin-left: 10px!important;">Agree</button>
                        <input id="csrf-token-input" type="hidden" name="csrfToken" value="<%- csrfToken %>"/>
                    </div>
                    <div class="container-login100-form-btn m-t-32">
                        <button id="logout-btn">Log out</button>
                    </div>
                </form>
                <input id="oauth-uri-input" type="hidden" name="oauth_uri" value="<%= oauthUri %>"/>
                <script type="text/javascript">
                var form = byId('confirm-form'),
                    oauthUri = byId('oauth-uri-input').value,
                    csrfToken = byId('csrf-token-input').value,
                    agreeBtn = byId('agree-btn'),
                    denyBtn = byId('deny-btn'),
                    logoutBtn = byId('logout-btn');
        
                form.onsubmit = function(){
                    return false;
                };
        
                agreeBtn.onclick = function(){
                    window.location.href = oauthUri+'&agree=true&csrfToken='+encodeURIComponent(csrfToken);
                };
        
                denyBtn.onclick = function(){
                    window.location.href = oauthUri+'&deny=true&csrfToken='+encodeURIComponent(csrfToken);
                };
        
                logoutBtn.onclick = function(){
                    window.location.href = oauthUri+'&logout=true&csrfToken='+encodeURIComponent(csrfToken);
                };
        
                function byId(id){
                    return document.getElementById(id);
                }
                </script>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/vendor/select2/select2.min.js"></script>
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="/vendor/countdowntime/countdowntime.js"></script>
	<script src="/js/main.js"></script>

</body>
</html>
